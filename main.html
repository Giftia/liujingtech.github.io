<!DOCTYPE html>
<html>
<body>

<h2>My Heading</h2>

<p id="demo"></p>

<script>
function random(arr1, arr2) {
    var sum = 0,
        factor = 0,
        random = Math.random();

    for(var i = arr2.length - 1; i >= 0; i--) {
        sum += arr2[i]; // 统计概率总和
    };
    random *= sum; // 生成概率随机数
    for(var i = arr2.length - 1; i >= 0; i--) {
        factor += arr2[i];
        if(random <= factor) 
          return {name:arr1[i],position:i};
    };
    return null;
};

// test
var a = ["1天坦克世界高级账号",
"3天坦克世界高级账号",
"7天坦克世界高级账号",
"250金币",
"500金币",
"1000金币",
"100000银币",
"500000银币",
"35R",
"M15",
"玛蒂尔达LVT",
"M4-85",
"KV-1加强型",
"博福斯TRV",
"卡利班",
"M-IV-Y",
"122 TM",
"斯柯达 T56"];
var b = [0.8594, 0.8594, 0.8594, 0.8594,0.8594,0.8594,0.8594,0.8594, 0.02332,0.02332,0.02332,0.02332,0.02332,0.0048,0.0048,0.0048,0.0048,0.0048];

var result_str="";
var vipDay = 0;
var jinbi = 0;
var yinbi = 0;
var lv_2_to_5_tank = "";
var lv_8_tank = "";
for(i=0;i<50;i++){
    var result = random(a,b);
    console.log(result);

    result_str += result.name+" ";
    
    var position = result.position
    if(position<3){
        vipDay+=position==0?1:position==1?3:7;
    }
    if(position>=3&&position<6){
        jinbi+=position==3?250:position==4?500:100;
    }
    if(position>=6&&position<8){
        yinbi+=position==6?10000:500000;
    }
    if(position>=8&&position<13){
        a.splice(position,1);
        b.splice(position,1);
        lv_2_to_5_tank += result.name+",";
        lv_2_to_5_tank.substring(0,lv_2_to_5_tank.length - 1);
    }
    if(position>=13){
        a.splice(position,1);
        b.splice(position,1);
        lv_8_tank+= result.name+",";
        lv_8_tank.substring(0,lv_8_tank.length-1);
    }

}
document.getElementById("demo").innerHTML = result_str
    +"<\p> 总vip天数："+vipDay
    +"<\p> 总金币："+jinbi
    +"<\p> 总银币："+yinbi
    +"<\p> II–V级坦克："+lv_2_to_5_tank
    +"<\p> VIII级坦克："+lv_8_tank
;
</script>

</body>
</html>
